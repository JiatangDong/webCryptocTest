<html>

    <head>
        <meta charset=”utf-8″>
        <title>Encrypt/Decrypt Tester</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

        <script type = "text/javascript" src="webcryptopoc.js" ></script>
        <script type = "text/javascript" src="control.js" ></script>
    </head>

    <body style="padding: 50px;">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Payload</span>
            </div>
            <textarea id="payload" class="form-control"></textarea>
            
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Key</span>
            </div>
            <input id="key" class="form-control" />
            <div class="input-group-append">
                <button id="genKey" type="button" class="btn btn-secondary">Generate Key</button>
            </div>
        </div>

        <br/>

        <div style="text-align: right;">
            <button id="encrypt" type="button" class="btn btn-primary">Encrypt</button>
            <button id="decrypt" type="button" class="btn btn-primary">Decrypt</button>
            <button id="roundTrip" type="button" class="btn btn-primary">Rountrip</button>
        </div>

        <br/>

        <pre id="output" style="max-height: 400px; overflow: auto;">
        </pre>
    </body>

</html>
